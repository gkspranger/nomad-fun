<VirtualHost *:{{ env "HTTPD_PORT" }}>

ServerName secure.example.com
ServerAlias secure.example.com

DocumentRoot /local/secure.example.com/html

<Directory "/local/secure/html">
Options IncludesNoExec

Require all granted

AddDefaultCharset UTF-8
</Directory>

DirectoryIndex index.html

CustomLog /dev/stdout combinedio
ErrorLog /dev/stderr

</VirtualHost>
